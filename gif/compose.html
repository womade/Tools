<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>视频转GIF在线制作工具</title>
<meta name="keywords" content="视频转gif,视频转gif在线制作,视频转gif软件,视频转gif工具,在线视频转gif">
<meta name="description" content="中國遠徵提供视频转GIF动态图片在线制作软件,在线播放视频免费转GIF高清动图工具,视频转GIF动图转换器">
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/compose.min.css" />
</head>
<body>
<div class="com-wrap com-header">
    <div class="com-main">
        <div class="com-nav" id="Z-nav">
            <ul>
            	<li><a href="/">首页<span class="nav-line"></span></a></li>
        		<li class="focus"><a href="https://t.ssss.fun/gif/">GIF工具<span class="nav-line"></span></a></li>
            </ul>
        </div>
    	<h1 class="com-logo"><a href="https://t.ssss.fun/gif/">GIF工具</a></h1>
    </div>
</div>
<div class="com-wrap com-tools-list" id="Z-toolList">
    <div class="com-main">
        <ul>
            <!--<li ><a href="https://t.ssss.fun/gif/compress.html">GIF压缩</a></li>-->
             <li ><a href="https://t.ssss.fun/gif/video.html">视频转GIF</a></li>
             <li class="focus"><a href="https://t.ssss.fun/gif/compose.html">GIF合成</a></li>
             <li ><a href="https://t.ssss.fun/gif/cut.html">GIF裁剪</a></li>
        </ul>
    </div>
</div>
<div class="com-wrap com-body">
   <div class="com-main compose clearfix" id="Z-composeContainer">
    <div class="compose-upload-wrap compose-model1">
     <div class="compose-upload-container">
      <div class="compose-upload-main">
       <div class="compose-upload-btn">
        上传图片
       </div>
       <input type="file" multiple accept="image/gif,image/png,image/jpeg,image/jpg" class="compose-upload-file com-input-avatar" id="Z-uploadBtn" />
      </div>
      <div class="compose-upload-tip">
       至少上传2张图片，&nbsp;&nbsp;支持GIF、PNG、JPG、JPEG
      </div>
     </div>
    </div>
    <div class="compose-model2">
     <div class="com-options">
      <div class="opts-item">
       <dl>
        <dt>
         宽度：
        </dt>
        <dd class="clearfix" id="Z-widthSelect">
         <span data-width="0" data-height="0" class="active" title="默认第一张图片尺寸">默认</span>
         <span data-width="240" data-height="240">240&nbsp;x&nbsp;240</span>
         <span data-width="320" data-height="320">320&nbsp;x&nbsp;320</span>
         <span data-width="640" data-height="640">640&nbsp;x&nbsp;640</span>
         <input type="number" class="Z-widthInput" placeholder="自定义宽度" min="1" />
         <input type="number" class="Z-heightInput" placeholder="自定义高度" min="1" />
        </dd>
       </dl>
      </div>
     </div>
     <div class="com-worker">
      <div class="compose-preview" id="Z-canvasModel"></div>
      <div class="compose-speed factory-setting clearfix" id="Z-speedSlider">
       <div class="fast">
        快
       </div>
       <div class="compose-speed-line line">
        <div class="compose-speed-progress progress" style="width:50%;"></div>
        <div class="compose-speed-bar bar" style="left: 50%;"></div>
       </div>
       <div class="slow">
        慢
       </div>
      </div>
      <div class="compose-btn factory-btns clearfix">
       <a class="btn style2 disabled" id="Z-downloadBtn">下载</a>
       <div class="btn style2 disabled " id="Z-makerBtn">
        合成gif
       </div>
       <div class="btn style1" id="Z-addUpload">
        添加图片
       </div>
      </div>
      <div class="view-list clearfix">
       <ul id="Z-frameList"></ul>
      </div>
     </div>
    </div>
   </div>
  </div>
<div class="com-wrap com-footer">
  <input type="hidden" id="level" name="level" value="" />
  <div class="com-main">© 中國遠徵
  </div>
</div>
<script src="./js/jquery.min.js"></script>
<script src="./js/common2.min.js"></script>
<script src="./js/compose.min.js"></script>

</body>
</html>
